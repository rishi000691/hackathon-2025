<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PackPal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Set the provided image as the background */
            /* background: url('welcome.jpg') no-repeat center center fixed; */
            background-size: cover;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white for readability */
            border-radius: 15px;
            background: url('Untitled design.png') no-repeat center center fixed;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
            display: flex;
            height: 50px;;
            position: relative;
            right: 60px;
            bottom: 30px;
        }

       
        h1 {
    font-size: 2.5em;
    color: #1a1a1a;
    margin-bottom: 15px;
}

        p {
            font-size: 1.1em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            line-height: 1.5;
            font-weight: 700;
            /* background-color: #35d0d072;
            border: 2px;
            border-radius: 30px;
            padding: 20px; */
            
        
        }

        .login-btn {
            display: inline-block;
            padding: 15px 40px;
            background: #ff6f61;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .login-btn:hover {
            background: #e55a4f;
            transform: translateY(-3px);
        }

        .signup-link {
            margin-top: 20px;
            font-size: 1em;
            color: #ff1e00;
            display: flex;
            justify-content: center;
        }
        .new{
            margin: 10px;
            color: aqua;
            text-shadow: 2px 2px 5px black;
        }
        

        .signup-link a {
            color: #ff6f61;
            background-color: rgba(240, 255, 255, 0.694);
            border: 2px;
            border-radius:30px ;
            padding: 5px;
            /* box-shadow:  2px 2px 5px rgba(0, 0, 0, 0.3); */
            text-decoration: none;
            font-weight: bold;
           padding: 10px;        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .login-btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Replace with the generated PackPal logo -->
        <img src="backpacksvg.svg" alt="PackPal Logo" class="logo" >
        <h1>Welcome to PackPal</h1>
        <p>Plan your magical trip with ease! PackPal helps you organize everything for your Disney adventure.</p>
        <a href="/login.html" class="login-btn">Log In </a>
        <div class="signup-link">
            <div class="new">New to PackPal? </div><a href="/signup.html">Sign up here</a>
        </div>
    </div>
</body>
</html>
